<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Sorteio de Números</title>
</head>

<body>
    <div class="background">
        <img src="/assets/img/background.jpeg" alt="plano de fundo">
        <div class="mascara-background"></div>
    </div>

    <main id="main">
        <header class="header">
            <div class="container-header">
                <img class="img-logo" src="/assets/img/logo.png" alt="dados de sorteio" width="500px">
                <h1>Número Premiado</h1>
            </div>

            <p>Sortear número</p>
        </header>

        <section class="inputs">
            <div class="container-inputs">
                <input id="input-min" type="number" name="Number" placeholder="Entre">
                <input id="input-max" type="number" name="Number" placeholder="e">
            </div>
        </section>

        <button onclick="sortear()" class="button-sortear">Sortear</button>
    
        <div class="container-result">
            <h2>Resultado:</h2>
            <input id="result" type="number" name="number">
        </div>

    </main>
</body>

<script src="script.js"></script>

</html>
